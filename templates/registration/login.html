{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Login</button>
    </form>
    <a href="{% url 'signup' %}">
        <p>Don't have an account? Sign up here.</p>
    </a>
</div>
{% endblock content %}
