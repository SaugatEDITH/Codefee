{% extends "base.html" %}

{% block title %}
Home
{% endblock title %}

{% block content %}
<h1 class="text-center text-white mt-4">Welcom to sasta tweet</h1>
<a class="btn btn-primary mb-3 mx-4 my-4" href="{% url 'tweet_create' %}">Create a tweet</a>
<div class="container row gap-3">
  <div class="d-flex flex-wrap">
    {% for tweet in tweets %}
        <div class="card mx-2 mb-4" style="width: 18rem;">
            <img class="card-img-top" src="{{ tweet.photo.url }}" alt="Card image cap">
            <div class="card-body bg-info">
                <h5 class="card-title">{{ tweet.user.username }}</h5>
                <p class="card-text">{{ tweet.text }}</p>
                {% if tweet.user == user %}
                    <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger">Delete</a>
                {% endif %}
            </div>
        </div>
    {% endfor %}
</div>
</div>
{% endblock content %}
